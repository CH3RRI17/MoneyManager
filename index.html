<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ğŸ’° Money Manager</h1>
    <button id="backupBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Backup Data</button>
  </header>

  <main class="p-4 space-y-4">
    <section id="accounts" class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Accounts</h2>
      <div id="accountList" class="space-y-2"></div>
      <button id="addAccountBtn" class="mt-2 bg-green-500 text-white px-3 py-1 rounded">+ Add Account</button>
    </section>

    <section id="transactions" class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Transactions</h2>
      <div id="transactionList" class="space-y-2"></div>
      <button id="addTransactionBtn" class="mt-2 bg-indigo-500 text-white px-3 py-1 rounded">+ Add Transaction</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
