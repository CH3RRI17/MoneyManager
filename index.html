<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-2xl p-6 my-10">
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸ’° Money Manager</h1>

    <form id="transaction-form" class="space-y-4">
      <input type="date" name="Date" required class="w-full border px-4 py-2 rounded" />
      <select name="Type" class="w-full border px-4 py-2 rounded">
        <option>Income</option>
        <option>Expense</option>
        <option>Transfer</option>
      </select>
      <input name="Amount" type="number" placeholder="Amount" required class="w-full border px-4 py-2 rounded" />
      <select name="Currency" class="w-full border px-4 py-2 rounded">
        <option>AED</option>
        <option>INR</option>
      </select>
      <input name="Category" placeholder="Category" class="w-full border px-4 py-2 rounded" />
      <input name="Description" placeholder="Description" class="w-full border px-4 py-2 rounded" />
      <input name="From Account" placeholder="From Account" class="w-full border px-4 py-2 rounded" />
      <input name="To Account" placeholder="To Account" class="w-full border px-4 py-2 rounded" />
      <select name="Is Loan?" class="w-full border px-4 py-2 rounded">
        <option>FALSE</option>
        <option>TRUE</option>
      </select>
      <select name="Is Expected?" class="w-full border px-4 py-2 rounded">
        <option>FALSE</option>
        <option>TRUE</option>
      </select>
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">Add Transaction</button>
    </form>

    <h2 class="text-xl font-semibold mt-8 mb-2">ðŸ“„ Transactions</h2>
    <ul id="transaction-list" class="space-y-2 text-sm"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
