<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Manager v00.02</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            darkbg: '#222',
            darkcard: '#333',
            darkaccent: '#444',
            darktext: '#f1f1f1',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-XxjG7ZPimVrMvA9JkGf7OeGDUgUvq4eXnMk9SkXYFIm6VJrIhHmj8LVqAoZ8+QGfRwBFzNNMkbNKoGd9Wg8S1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-darkbg text-darktext font-sans min-h-screen">

  <!-- Header -->
  <header class="bg-darkcard shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <i class="fas fa-wallet text-green-400"></i> Money Manager
    </h1>
    <button id="backupBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center gap-2">
      <i class="fas fa-download"></i> Backup
    </button>
  </header>

  <!-- Main Sections -->
  <main class="p-4 space-y-6 max-w-3xl mx-auto pb-20">
    <!-- Accounts Tab -->
    <section id="tab-accounts" class="tab-section">
      <div class="bg-darkcard p-4 rounded shadow">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-semibold flex items-center gap-2">
            <i class="fas fa-university text-purple-400"></i> Accounts
          </h2>
          <button id="addAccountBtn" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded flex items-center gap-2">
            <i class="fas fa-plus-circle"></i> Add Account
          </button>
        </div>
        <div id="accountList" class="space-y-2"></div>
      </div>
    </section>

    <!-- Transactions Tab -->
    <section id="tab-transactions" class="tab-section hidden">
      <div class="bg-darkcard p-4 rounded shadow">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-semibold flex items-center gap-2">
            <i class="fas fa-exchange-alt text-yellow-400"></i> Transactions
          </h2>
          <button id="addTransactionBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded flex items-center gap-2">
            <i class="fas fa-plus-circle"></i> Add Transaction
          </button>
        </div>
        <div id="transactionList" class="space-y-2 text-gray-400">Coming soon...</div>
      </div>
    </section>

    <!-- Statistics Tab -->
    <section id="tab-statistics" class="tab-section hidden">
      <div class="bg-darkcard p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2 flex items-center gap-2">
          <i class="fas fa-chart-pie text-pink-400"></i> Statistics
        </h2>
        <p class="text-gray-400">Coming soon...</p>
      </div>
    </section>

    <!-- Settings Tab -->
    <section id="tab-settings" class="tab-section hidden">
      <div class="bg-darkcard p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2 flex items-center gap-2">
          <i class="fas fa-cog text-blue-400"></i> Settings
        </h2>
        <p class="text-gray-400">Dark mode, backup, currency, etc. (soon)</p>
      </div>
    </section>
  </main>

  <!-- Bottom Tab Navigation -->
  <nav class="fixed bottom-0 inset-x-0 bg-darkcard border-t border-darkaccent text-darktext flex justify-around items-center h-16 z-50">
    <button class="tab-btn flex flex-col items-center text-sm text-gray-400 hover:text-white" data-tab="accounts">
      <i class="fas fa-university text-lg"></i>
      <span class="mt-1">Accounts</span>
    </button>
    <button class="tab-btn flex flex-col items-center text-sm text-gray-400 hover:text-white" data-tab="transactions">
      <i class="fas fa-exchange-alt text-lg"></i>
      <span class="mt-1">Transactions</span>
    </button>
    <button class="tab-btn flex flex-col items-center text-sm text-gray-400 hover:text-white" data-tab="statistics">
      <i class="fas fa-chart-pie text-lg"></i>
      <span class="mt-1">Stats</span>
    </button>
    <button class="tab-btn flex flex-col items-center text-sm text-gray-400 hover:text-white" data-tab="settings">
      <i class="fas fa-cog text-lg"></i>
      <span class="mt-1">Settings</span>
    </button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
