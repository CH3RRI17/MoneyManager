<!DOCTYPE html>
<html lang="en" class="bg-[#0d0d1c] text-white font-mono">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transactions - Money Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center py-8 px-4 space-y-6">

  <!-- Logo and Title -->
  <div class="text-center space-y-2">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Globe_icon.svg/1024px-Globe_icon.svg.png" alt="Logo" class="w-12 h-12 mx-auto">
    <h1 class="text-2xl text-indigo-200 font-semibold tracking-wide">Money Flow</h1>
    <p class="text-lg text-indigo-300">Your personal money manager</p>
  </div>

  <!-- Transactions Box -->
  <div class="w-full max-w-md bg-[#1a1a2e] rounded-3xl p-4 space-y-4">
    <div class="flex justify-between items-center">
      <h2 class="text-xl text-indigo-200">Transactions</h2>
      <button><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h4l3 10h8l3-10h4"/></svg></button>
    </div>
    <input type="text" placeholder="Search" class="w-full p-2 rounded-lg bg-[#2a2a40] text-gray-300 placeholder-gray-500 focus:outline-none"/>

    <p class="text-sm text-gray-400">Today - 12 Dec 2022</p>

    <!-- Transaction Items -->
    <div class="space-y-2">
      <!-- Salary -->
      <div class="bg-[#2a2a40] rounded-xl p-3 flex justify-between items-start border-l-8 border-green-400">
        <div>
          <p class="font-bold text-white">Salary</p>
          <p class="text-sm text-gray-400">Category: Work<br/>Account: Card</p>
        </div>
        <div class="text-right text-green-400 font-semibold">
          +$2300<br/><span class="text-xs text-gray-400">12:53</span>
        </div>
      </div>

      <!-- Milk -->
      <div class="bg-[#2a2a40] rounded-xl p-3 flex justify-between items-start border-l-8 border-red-400">
        <div>
          <p class="font-bold text-white">Milk</p>
          <p class="text-sm text-gray-400">Category: Food & Drinks<br/>Account: Cash</p>
        </div>
        <div class="text-right text-red-400 font-semibold">
          -$2.5<br/><span class="text-xs text-gray-400">08:04</span>
        </div>
      </div>

      <!-- Add more here similarly... -->
    </div>
  </div>
</body>
</html>
