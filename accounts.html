<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accounts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #222;
      color: #f1f1f1;
    }

    .account-card {
      background-color: #1c1c1c;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .account-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .bubble {
      padding: 0.4rem 1rem;
      border-radius: 9999px;
      font-weight: bold;
      color: #fff;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin: 2rem 0 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
  </style>
</head>
<body class="min-h-screen p-6 flex items-center justify-center">

  <div class="w-full max-w-2xl relative">
    
    <!-- + Button -->
    <a href="add-account.html" class="absolute top-0 right-0 bg-[#ff4444] text-white px-4 py-2 rounded-full text-lg font-bold shadow hover:bg-red-600 transition-all">
      +
    </a>

    <!-- Accounts Container -->
    <div class="account-card">
      <h2 class="text-2xl font-bold mb-4">My Accounts</h2>

      <!-- Bank -->
      <div>
        <div class="section-title">Bank Accounts</div>
        <div class="account-entry" style="background-color: #60a5fa;">
          <span>Mashreq Neo</span>
          <span class="bubble" style="background-color: #60a5fa;">AED 435.50</span>
        </div>
        <div class="account-entry" style="background-color: #f87171;">
          <span>Emirates NBD</span>
          <span class="bubble" style="background-color: #f87171;">AED (2,352.75)</span>
        </div>
      </div>

      <!-- Credit Cards -->
      <div>
        <div class="section-title">Credit Cards</div>
        <div class="account-entry" style="background-color: #facc15;">
          <span>HSBC Credit</span>
          <span class="bubble" style="background-color: #facc15;">AED (7,800.00)</span>
        </div>
      </div>

      <!-- Cash -->
      <div>
        <div class="section-title">Cash</div>
        <div class="account-entry" style="background-color: #4ade80;">
          <span>Cash Wallet</span>
          <span class="bubble" style="background-color: #4ade80;">AED 1,050.00</span>
        </div>
      </div>

      <!-- Loans -->
      <div>
        <div class="section-title">Loans</div>
        <div class="account-entry" style="background-color: #fb923c;">
          <span>Auto Loan</span>
          <span class="bubble" style="background-color: #fb923c;">AED (25,000.00)</span>
        </div>
      </div>

      <!-- Investments -->
      <div>
        <div class="section-title">Investments</div>
        <div class="account-entry" style="background-color: #a78bfa;">
          <span>eToro Account</span>
          <span class="bubble" style="background-color: #a78bfa;">AED 15,400.00</span>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
