<!-- accounts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accounts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-4xl mx-auto py-6 px-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Accounts</h1>
      <a href="add-account.html" class="bg-blue-600 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700">+</a>
    </div>

    <!-- Example Account Sections -->
    <div class="space-y-6">

      <!-- Cash -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Cash</h2>
        <div class="bg-white shadow rounded-xl p-4">
          <p class="text-sm text-gray-500 italic">No cash accounts yet.</p>
        </div>
      </div>

      <!-- Credit Cards -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Credit Cards</h2>
        <div class="bg-white shadow rounded-xl p-4">
          <p class="text-sm text-gray-500 italic">No credit cards yet.</p>
        </div>
      </div>

      <!-- Savings, Current, etc can follow similarly -->
    </div>
  </div>

</body>
</html>
