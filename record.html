<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Record</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #222;
      color: #f1f1f1;
    }
    input, select, textarea {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #f1f1f1;
    }
    .tab-active {
      border-bottom: 3px solid;
      font-weight: bold;
    }
    .suggestion-box {
      background-color: #2a2a2a;
      border: 1px solid #444;
      position: absolute;
      z-index: 50;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
    }
    .suggestion-box div {
      padding: 0.5rem;
      cursor: pointer;
    }
    .suggestion-box div:hover {
      background-color: #333;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <form class="w-full max-w-xl bg-[#1c1c1c] p-6 rounded-xl shadow-lg space-y-5 relative" onsubmit="return validateForm()">
    <h2 class="text-2xl font-bold mb-4">Record Transaction</h2>

    <!-- Tabs -->
    <div class="flex justify-between mb-4 text-center text-sm font-medium">
      <button type="button" class="w-full py-2 tab tab-expense border-[#ff4444]" onclick="setTab('expense')">Expense</button>
      <button type="button" class="w-full py-2 tab tab-income border-green-400" onclick="setTab('income')">Income</button>
      <button type="button" class="w-full py-2 tab tab-transfer border-blue-400" onclick="setTab('transfer')">Transfer</button>
    </div>

    <!-- Common: Date -->
    <div id="date-group">
      <label class="block mb-1">Date</label>
      <input type="date" id="date" class="w-full p-2 rounded" required />
      <div class="mt-2">
        <button type="button" class="text-[#ff4444]" onclick="showRepeatOptions()">Repeat</button>
        <p id="repeatSummary" class="text-sm text-gray-300 mt-1 hidden"></p>
      </div>
    </div>

    <!-- Repeat Options Popup -->
    <div id="repeatPopup" class="fixed inset-0 bg-black bg-opacity-60 flex items-end justify-center z-50 hidden">
      <div class="bg-[#1c1c1c] w-full max-w-md p-4 rounded-t-lg space-y-4">
        <h3 class="text-lg font-bold">Repeat Options</h3>
        <button class="w-full bg-[#444] py-2 rounded" onclick="showInstallmentPrompt()">Installment</button>
        <button class="w-full bg-[#444] py-2 rounded" onclick="showRepeatChoices()">Repeat</button>
        <button class="w-full bg-[#333] text-red-400 py-2 rounded" onclick="closeRepeatPopup()">Cancel</button>
      </div>
    </div>

    <!-- Installment prompt -->
    <div id="installmentPrompt" class="hidden space-y-2">
      <label for="installments">No. of Monthly Installments</label>
      <input type="number" id="installments" min="1" class="w-full p-2 rounded" />
      <div class="flex gap-2">
        <button type="button" class="w-full bg-[#ff4444] text-white py-2 rounded" onclick="saveInstallments()">Save</button>
        <button type="button" class="w-full bg-[#333] py-2 rounded" onclick="closeRepeatPopup()">Cancel</button>
      </div>
    </div>

    <!-- Repeat options list -->
    <div id="repeatOptions" class="hidden space-y-2">
      <label class="block">Repeat Frequency</label>
      <select id="repeatFreq" class="w-full p-2 rounded">
        <option>Every Day</option>
        <option>Weekdays</option>
        <option>Weekends</option>
        <option>Every Week</option>
        <option>Every Month</option>
      </select>
      <div class="flex gap-2">
        <button type="button" class="w-full bg-[#ff4444] text-white py-2 rounded" onclick="saveRepeat()">Save</button>
        <button type="button" class="w-full bg-[#333] py-2 rounded" onclick="closeRepeatPopup()">Cancel</button>
      </div>
    </div>

    <!-- Dynamic Content -->
    <div id="formContent"></div>

    <!-- Buttons -->
    <div class="flex justify-between gap-4 pt-4">
      <button type="submit" class="w-full bg-[#ff4444] text-white py-2 rounded hover:bg-red-600">Save</button>
      <button type="reset" class="w-full border border-[#ff4444] text-[#ff4444] py-2 rounded hover:bg-red-900/20">Reset</button>
    </div>
  </form>

  <script>
    const tabButtons = {
      expense: document.querySelector('.tab-expense'),
      income: document.querySelector('.tab-income'),
      transfer: document.querySelector('.tab-transfer')
    };
    const formContent = document.getElementById('formContent');
    const repeatPopup = document.getElementById('repeatPopup');
    const installmentPrompt = document.getElementById('installmentPrompt');
    const repeatOptions = document.getElementById('repeatOptions');
    const repeatSummary = document.getElementById('repeatSummary');
    let activeTab = 'expense';

    const categories = {
      income: ['Salary', 'Freelance', 'Bonus', 'Interest', 'Gift', 'Rental Income'],
      expense: ['Groceries', 'Utilities', 'Rent', 'Dining', 'Transport', 'Entertainment', 'Travel', 'Shopping', 'Healthcare', 'Education', 'Donations', 'Subscriptions', 'Insurance', 'Maintenance', 'Government & Legal Fees', 'Visa & Immigration', 'Document Attestation', 'Fines & Penalties', 'Legal Services']
    };

    function setTab(tab) {
      activeTab = tab;
      Object.keys(tabButtons).forEach(t => {
        tabButtons[t].classList.remove('tab-active');
      });
      tabButtons[tab].classList.add('tab-active');
      updateForm();
    }

    function updateForm() {
      repeatSummary.textContent = '';
      repeatSummary.classList.add('hidden');
      let html = '';

      if (activeTab === 'expense' || activeTab === 'income') {
        html += `
        <div>
          <label class="block mb-1">Account</label>
          <select class="w-full p-2 rounded" required>
            <option value="">Select Account</option>
            <option>Mashreq</option>
            <option>ENBD</option>
            <option>Cash Wallet</option>
          </select>
        </div>

        <div>
          <label class="block mb-1">Amount</label>
          <input type="number" class="w-full p-2 rounded" required />
        </div>

        <div>
          <label class="block mb-1">Category</label>
          <select class="w-full p-2 rounded" required>
            ${categories[activeTab].map(cat => `<option>${cat}</option>`).join('')}
          </select>
        </div>

        <div class="relative">
          <label class="block mb-1">${activeTab === 'expense' ? 'Paid To' : 'Received From'}</label>
          <input type="text" class="w-full p-2 rounded" id="payeeInput" oninput="showSuggestions(this)" autocomplete="off" required />
          <div id="suggestions" class="suggestion-box hidden"></div>
        </div>
        `;
      } else if (activeTab === 'transfer') {
        html += `
        <div>
          <label class="block mb-1">Amount</label>
          <input type="number" class="w-full p-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1">From</label>
          <select class="w-full p-2 rounded" required>
            <option value="">Select Account</option>
            <option>Mashreq</option>
            <option>ENBD</option>
            <option>Cash Wallet</option>
          </select>
        </div>
        <div>
          <label class="block mb-1">To</label>
          <select class="w-full p-2 rounded" required>
            <option value="">Select Account</option>
            <option>Mashreq</option>
            <option>ENBD</option>
            <option>Cash Wallet</option>
          </select>
        </div>
        <div>
          <label class="block mb-1">Note</label>
          <input type="text" class="w-full p-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1">Description (optional)</label>
          <textarea class="w-full p-2 rounded"></textarea>
        </div>
        `;
      }

      formContent.innerHTML = html;
    }

    function showRepeatOptions() {
      repeatPopup.classList.remove('hidden');
      installmentPrompt.classList.add('hidden');
      repeatOptions.classList.add('hidden');
    }

    function showInstallmentPrompt() {
      installmentPrompt.classList.remove('hidden');
      repeatOptions.classList.add('hidden');
    }

    function showRepeatChoices() {
      installmentPrompt.classList.add('hidden');
      repeatOptions.classList.remove('hidden');
    }

    function closeRepeatPopup() {
      repeatPopup.classList.add('hidden');
      installmentPrompt.classList.add('hidden');
      repeatOptions.classList.add('hidden');
    }

    function saveInstallments() {
      const count = document.getElementById('installments').value;
      if (count) {
        repeatSummary.textContent = `Repeat: ${count} installments`;
        repeatSummary.classList.remove('hidden');
        closeRepeatPopup();
      }
    }

    function saveRepeat() {
      const freq = document.getElementById('repeatFreq').value;
      repeatSummary.textContent = `Repeat: ${freq}`;
      repeatSummary.classList.remove('hidden');
      closeRepeatPopup();
    }

    function showSuggestions(input) {
      const val = input.value.toLowerCase();
      const box = document.getElementById('suggestions');
      const terms = ['Amazon', 'Noon', 'Lulu', 'Carrefour', 'Talabat'];
      const matches = terms.filter(t => t.toLowerCase().includes(val));
      if (!val || matches.length === 0) {
        box.classList.add('hidden');
        return;
      }
      box.innerHTML = matches.map(m => `<div onclick="selectSuggestion('${m}')">${m}</div>`).join('');
      box.classList.remove('hidden');
    }

    function selectSuggestion(value) {
      document.getElementById('payeeInput').value = value;
      document.getElementById('suggestions').classList.add('hidden');
    }

    function validateForm() {
      const inputs = formContent.querySelectorAll('input[required], select[required]');
      for (let input of inputs) {
        if (!input.value.trim()) {
          alert("Please fill all required fields.");
          return false;
        }
      }
      return true;
    }

    setTab('expense'); // Default tab
  </script>
</body>
</html>
