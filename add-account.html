<!-- add-account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto py-8 px-4">
    <h1 class="text-2xl font-bold mb-6">Add Account</h1>

    <form class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Type</label>
        <select id="type" class="w-full border rounded px-3 py-2" onchange="toggleCreditCardFields()">
          <option value="">Select type</option>
          <option>Cash</option>
          <option>Credit Card</option>
          <option>Savings</option>
          <option>Current</option>
          <option>Investments</option>
          <option>Overdrafts</option>
          <option>Loans</option>
          <option>Insurance</option>
          <option>Others</option>
        </select>
      </div>

      <div>
        <label class="block font-medium mb-1">Name</label>
        <input type="text" class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block font-medium mb-1">Currency</label>
        <select class="w-full border rounded px-3 py-2">
          <option>USD ($)</option>
          <option>EUR (€)</option>
          <option>INR (₹)</option>
          <option>GBP (£)</option>
          <option>JPY (¥)</option>
          <option>AUD (A$)</option>
          <option>CAD (C$)</option>
          <option>Others</option>
        </select>
      </div>

      <div>
        <label class="block font-medium mb-1">Description</label>
        <textarea class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <!-- Credit Card Specific Fields -->
      <div id="credit-card-fields" class="space-y-4 hidden">
        <div>
          <label class="block font-medium mb-1">Credit Limit</label>
          <input type="number" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block font-medium mb-1">Settlement Date</label>
          <input type="date" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block font-medium mb-1">Payment Date</label>
          <input type="date" class="w-full border rounded px-3 py-2" />
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Save Account
      </button>
    </form>
  </div>

  <script>
    function toggleCreditCardFields() {
      const type = document.getElementById('type').value;
      document.getElementById('credit-card-fields').classList.toggle('hidden', type !== 'Credit Card');
    }
  </script>

</body>
</html>
